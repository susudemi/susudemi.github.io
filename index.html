<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSuDeMi - Magic Screen Binder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* 黒背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* スクロールバーを出さない */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* スマホ時に画面端にピッタリくっつきすぎないための余白 */
            box-sizing: border-box;
        }
        .home-image {
            /* デスクトップでは画像本来のサイズ、画面がそれより小さければ縮む設定 */
            max-width: 100%; 
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            /* ミステリアスな浮遊感を出すための軽い影（お好みで） */
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/SuSuDeMi_home.png" alt="SuSuDeMi Home" class="home-image">
    </div>
</body>
</html>
